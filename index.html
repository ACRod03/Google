<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Replica</title>

    <link rel="shortcut icon" href="favico.ico">
    <link
     href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/main.css"
  </head>
  <body>

    <ul class="nav">
      <li>
          <a href="https://www.google.com/" target="blank">+Alex</a>
      </li>
      <li>
          <a href="https://mail.google.com/mail/?tab=wm" target="blank">Mail</a>
      </li>
      <li>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ" target="blank">Images</a>
      </li>
      <li>
          <div class="fa fa-th"></div>
      </li>
      <li>
          <div class="fa fa-bell-o"></div>
      </li>
      <li>
          <span class="share">Share</span>
      </li>
      <li>
          <img src="img/alex.png" alt="profile picture" class="profile-img">
      </li>
    </ul>

<!--middle section-->
    <div class="search-box">
      <img src="img/google.jpeg" alt="Google Image">

      <input type="text" autofocus placeholder="Search Google or type a URL">

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

<!--Bottom section-->
<div class="bottom">
  <!--left side links-->
  <ul class="left">
    <li>
      <a href="https://www.google.com/intl/en/ads/?fg=1"" target="_blank">Advertising</a>
    </li>
    <li>
      <a href="https://www.google.com/services/?fg=1" target="_blank">Business</a>
    </li>
    <li>
      <a href="https://www.google.com/intl/en/about.html?fg=1" target="_blank">About</a>
    </li>
</ul>

<!--right side links-->
  <ul class="right">
  <li>
    <a href="https://www.google.com/intl/en/policies/privacy/?fg=1" target="_blank">Privacy</a>
  </li>
  <li>
    <a href="https://www.google.com/intl/en/policies/terms/?fg=1"" target="_blank">Terms</a>
  </li>
  <li>
    <a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>
  </li>
</ul>
  </div>

  </body>
</html>
